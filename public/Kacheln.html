    <script>
    const item1Boxes = document.querySelectorAll(".item1");
    const item2Boxes = document.querySelectorAll(".item2");
    const item3Boxes = document.querySelectorAll(".item3");
    const item4Boxes = document.querySelectorAll(".item4");
    const item5Boxes = document.querySelectorAll(".item5");
    const item6Boxes = document.querySelectorAll(".ite62");

    const colorSlider = document.getElementById("colorSlider");

    // Definiere die Farboptionen
    const colors1 = ["rgb(71, 74, 124)", "rgb(124, 71, 74)", "green"];
    const colors2 = ["rgb(127, 159, 180)", "rgb(180, 127, 136)", "black"];
    const colors3 = ["rgb(221, 231, 230)", "rgb(204, 173, 189)", "blue"];
    const colors4 = ["rgb(42, 147, 165)", "rgb(165, 71, 42)", "red"];
    const colors5 = ["rgb(92, 65, 100)", "rgb(100, 79, 65)", "yellow"];
    const colors6 = ["rgb(231, 236, 224)", "rgb(201, 172, 160)", "orange"];
    // Funktion zum Aktualisieren der Farben
    function updateColor() {
        const value = colorSlider.value; // Aktueller Wert des Schiebereglers
        
        item1Boxes.forEach(box => {
            box.style.backgroundColor = colors1[value];
        })// Ändere die Hintergrundfarbe
        
        item2Boxes.forEach(box => {
                box.style.backgroundColor = colors2[value];
        })

        item3Boxes.forEach(box => {
            box.style.backgroundColor = colors3[value];
        })

        item4Boxes.forEach(box => {
            box.style.backgroundColor = colors4[value];
        })

        item5Boxes.forEach(box => {
            box.style.backgroundColor = colors5[value];
        })

        item6Boxes.forEach(box => {
            box.style.backgroundColor = colors6[value];
        })
    }

    // Event-Listener für den Schieberegler
    colorSlider.addEventListener("input", updateColor);

    // Initiale Farbsetzung
    updateColor(); 
</script>
